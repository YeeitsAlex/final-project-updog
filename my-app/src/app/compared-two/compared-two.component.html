<div *ngIf = 'checkpickup'>
        <div class="checkup-section">
                <label class="example-margin">Option:</label>
                <mat-radio-group [(ngModel)]="checkdetail" #mySelect (change)='runchart($event)'>
                  <mat-radio-button class="example-margin" value="Column">Column</mat-radio-button>
                  <mat-radio-button class="example-margin" value="Max" >Max </mat-radio-button>
                  <mat-radio-button class="example-margin" value="Avg" >Avg </mat-radio-button>
                </mat-radio-group>
        </div>
        <div id="chartContainers" style="height: 500px; width: 100%;" *ngIf='checkdetail === "Column"'> here is column
        </div>
        <div *ngIf='checkdetail === "Max"'> here is Max</div>
        <div *ngIf='checkdetail === "Avg"'> here is Avg</div>

</div>
