<div class="example-section">
        <label class="example-margin">Option:</label>

          <mat-radio-button class="example-margin" value="normal"  >Origin</mat-radio-button>
          <mat-radio-button class="example-margin" value="large" >Sort large to small </mat-radio-button>
          <mat-radio-button class="example-margin" value="small" >Sort small to large </mat-radio-button>
        </mat-radio-group>
</div>
<div>

               <option class='option' *ngFor='let item of outcomed' [value]="item.name">{{item.name}}</option>

</div>
