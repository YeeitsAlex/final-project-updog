<div [chart] ="chart" style="width: 100%; height: 1000px; margin: 0 auto;">
        <div align="center">
            <div class="wrapper"><h1>....Loading....</h1></div>
            <div class="loader"></div>
        </div>
</div>

<div class="play-container">
    <p>Do you want to <span (click)="changeChart()">change chart</span>?</p>
</div>

<div class="wrapper4Drop" *ngIf="this.OutcomeDict ?true:false" >
    <mat-form-field>
        <mat-label>Select an Outcome</mat-label>
        <mat-select disableRipple  [(ngModel)]="OutcomeChoice"> 
                <mat-option *ngFor="let item of model"  [value]="item.name" >{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="wrapper">
    <button mat-raised-button class = "map_btnn" routerLink="/bloop">Return to previous page</button>
</div>
